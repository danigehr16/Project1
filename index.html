<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/Images/tpicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Toilet-Paper_Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- google fonts reference -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Spicy+Rice&display=swap" rel="stylesheet">

    <!-- -->
</head>

<body>

    <!-- Just an image -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img id="tpcute"
                src="https://cdn.clipart.email/1e509a3a31eb2ccbdf22efce9b263b42_crab-clipart-animated-gif-crab-animated-gif-transparent-free-for-_800-800.gif#.XoJ_d2YKQxU.link"
                width="30" height="30" alt="">
        </a>
        <div class="speech-bubble">
            <div class="arrow left"></div>
            <p id="bubbleWords">Hello and welcome! Let me help you find some toliet paper!!</p>


        </div>

    </nav>

    <!-- Store-Finder -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: grey; color: white">
            <h1 class="text-center">Need a wipe?</h1>
            <h3 class="text-center">You cant eat toilet paper in a survival situation</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current TP Locations-->
                <div class="card mb-4">
                    <div class="card-header">Current TP Locations</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='tp-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Store Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Availibility</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- Add TP SKU  -->
                <div class="card mb-4">
                    <div class="card-header">Add TP Brand</div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="store-name-input">Store Name</label>
                                <input class="form-control" id="store-name-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="address-input">Address</label>
                                <input class="form-control" id="address-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="sku-input">SKU</label>
                                <input class="form-control" id="sku-input" placeholder="" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-tp-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
